<!DOCTYPE html>
<html lang="en">
    <head>
        <meta title="Perle's Drum Kit">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            <h1 class="title">Perle's Music Room</h1>
            
            <!-- Music Box -->
            <div class="music">
                
                <!-- Drum Kit -->
                <div class="drum-kit">
                    <h2 class="music-type">Drum Kit</h2>
                    <div class="instruments">
                        <button class="a drum">A</button>
                        <button class="s drum">S</button>
                        <button class="d drum">D</button>
                        <button class="f drum">F</button>
                        <button class="g drum">G</button>
                        <button class="h drum">H</button>
                        <button class="j drum">J</button>
                        <button class="k drum">K</button>
                        <button class="l drum">L</button>
                    </div>
                </div>


                <!-- Guitar Kit -->
                <div class="guitar-kit">
                    <h2 class="music-type">guitar Kit</h2>
                    <div class="instruments">
                        <button class="q guitar">Q</button>
                        <button class="w guitar">W</button>
                        <button class="e guitar">E</button>
                        <button class="r guitar">R</button>
                        <button class="t guitar">T</button>
                        <button class="y guitar">Y</button>
                        <button class="u guitar">U</button>
                        <button class="i guitar">I</button>
                        <button class="o guitar">O</button>
                        <button class="p guitar">P</button>
                    </div>
                </div>

    
                <!-- Piano Kit -->
                <div class="lofi-kit">
                    <h2 class="music-type">lofi Kit</h2>
                    <div class="instruments">
                        <button class="q lofi">1</button>
                        <button class="w lofi">2</button>
                        <button class="e lofi">3</button>
                        <button class="r lofi">4</button>
                        <button class="t lofi">5</button>
                        <button class="y lofi">6</button>
                    </div>
                </div>

                <div class="credits">
                    <h4 class="credits-text">Credits: </h4>
                    <a target=”_blank” href="https://www.zanderjaz.com/downloads/drum-kits/">drum sounds</a>
                    <a target=”_blank” href="https://soundpacks.com/free-sound-packs/acoustic-guitar-sample-pack/">guitar sounds</a>
                    <a target=”_blank” href="https://soundpacks.com/free-sound-packs/lo-fi-keys-sample-pack/">lofi sounds</a>
                </div>

            </div>

        </div>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
